name: ReQon Platform CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
        pip install -e packages/shared-config
        pip install -e packages/shared-types
        pip install -e packages/shared-utils
        pip install -r requirements.txt
        playwright install chromium
        
    - name: Run Pytest
      run: |
        pytest tests/
      
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        
    - name: Build Next.js
      run: |
        cd apps/dashboard
        npm ci
        npm run build
        
  docker-build:
    needs: [test, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4
    
    - name: Build API Docker Image
      run: docker build -t reqon/api:latest -f apps/api/Dockerfile .
      
    - name: Build Dashboard Docker Image
      run: docker build -t reqon/dashboard:latest -f apps/dashboard/Dockerfile .
